<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interviews - Learning Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mock-interviews.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mock Interviews</h1>
            <div class="language-toggle">
                <button id="languageToggle">English</button>
            </div>
        </header>

        <main>
            <div class="categories">
                <h2>Interview Categories</h2>
                <div class="category-buttons">
                    <!-- Categories will be dynamically inserted here -->
                </div>
            </div>

            <div class="difficulty-filter">
                <h3>Filter by Difficulty</h3>
                <div class="difficulty-buttons">
                    <button class="active" data-difficulty="all">All</button>
                    <button data-difficulty="easy">Easy</button>
                    <button data-difficulty="medium">Medium</button>
                    <button data-difficulty="hard">Hard</button>
                </div>
            </div>

            <div class="questions-container">
                <!-- Questions will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script src="js/mock-interviews.js"></script>
</body>
</html>
